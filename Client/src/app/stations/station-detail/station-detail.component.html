<div *ngIf="currentStation" class="container mt-3">
  <div class="header-container">
    <h3>Details <span>{{currentStation.name}}</span></h3>
    <button class="btn btn-secondary" routerLink="/home">ZurÃ¼ck</button>
  </div>
  <h4>Letzten 5 Messungen:</h4>
  <table class="table table-light table-striped">
    <thead>
    <tr>
      <th scope="col">Temperatur</th>
      <th scope="col">Messung</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let measurement of currentStation.measurements | slice: 0: 5">
      <td>{{measurement.temperature}} Â°C</td>
      <td>{{measurement.measurementTime | date: 'dd.MM.yyyy HH:mm'}}</td>
    </tr>
    </tbody>
  </table>
  <hr>
  <h4>Temperatur letzten 7 Tage</h4>
  <div class="mb-4" style="display: block;">
      <canvas [data]="lineChartData"
              [options]="lineChartOptions"
              [type]="lineChartType"
              baseChart></canvas>
    </div>
  <ng-template [ngIf]="waterData">
    <hr>
    <app-water-data [waterData]="waterData"></app-water-data>
  </ng-template>
</div>
